<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link
      rel="stylesheet"
      href="../../assets/styles/user_authentication/user_authentication.css"
    />
    <title>CareerSphere | Register</title>
  </head>
  <body>
    <section class="auth_section">
      <h1 class="auth_nav"><a href="/CareerSphere/views/jobs/jobs.html">CareerSphere</a></h1>
      <div class="auth_container">
        <div class="auth_header">
          <h2>Reset Password</h2>
          <p>Enter your new password</p>
        </div>
        <form id="reset-form">
          <div class="auth_input_container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="auth_input"
            />
            <img
              src="../../assets/img/eye_show.png"
              alt="toggle icon"
              class="toggle_icon"
              id="toggle_icon"
              onclick="togglePasswordVisibility()"
            />
          </div>
          <p id="password-error" class="error_msg"></p>
          <br />
          <div class="auth_input_container">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm Password"
              class="auth_input"
            />
            <img
              src="../../assets/img/eye_show.png"
              alt="toggle icon"
              class="toggle_icon"
              id="confirm_toggle_icon"
              onclick="togglePasswordVisibility()"
            />
          </div>
          <p id="confirm-password-error" class="error_msg"></p>
          <br />
          <button type="submit" class="auth_submit">Reset Password</button>
        </form>
        <p><a href="./login.html" class="auth_link">Go back to login </a></p>
      </div>
    </section>

    <script src="../../assets/scripts/user_authentication/reset_password.js"></script>
    <script src="../../assets/scripts/user_authentication/toggle_password.js"></script>
  </body>
</html>
