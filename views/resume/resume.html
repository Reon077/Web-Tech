<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../../assets/styles/sidebar/sidebar.css" />
    <link rel="stylesheet" href="../../assets/styles/navbar/navbar.css" />
    <link rel="stylesheet" href="../../assets/styles/resume/resume.css" />

    <title>CareerSphere | Resume</title>
  </head>
  <body>
    <div id="resume-container">
      <div id="sidebar" class="sidebar collapsed"></div>
      <main id="main" class="resume">
        <nav id="navbar">Nav</nav>
        <div class="container">
          <div class="header">
              <h2>Edit Resume</h2>
              <button class="delete-button">DELETE RESUME</button>
          </div>
  
          <div class="overview-section">
              <h3 class="section-title">Overview</h3>
              <div class="form-group">
                  <label for="resume-title">Position</label>
                  <input type="text" id="resume-title" placeholder="Frontend Developer">
              </div>
              <div class="form-group">
                  <label for="short-summary">Short Summary</label>
                  <textarea id="short-summary" rows="3"></textarea>
              </div>
          </div>
  
          <div class="personal-info-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="email@gmail.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="institution">Institution</label>
                <input type="text" id="institution">
            </div>
            <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" id="degree">
            </div>
        </div>
  
          <div class="skills-section">
              <h3 class="section-title">Skills</h3>
              <div class="skills-container">
                  <div class="skill-item">
                      <span>PHP</span>
                      <button>X</button>
                  </div>
                  <div class="skill-item">
                      <span>JavaScript</span>
                      <button>X</button>
                  </div>
                  <div class="skill-item">
                      <span>CSS</span>
                      <button>X</button>
                  </div>
              </div>
              <button class="add-skill-button">+ ADD</button>
          </div>
      </div>
      </main>
    </div>

    <!-- scripts -->
    <script src="../../assets/scripts/globals/mainLayout.js"></script>
    <script src="../../assets/scripts/resume/resume.js"></script>
    <script src="../../assets/scripts/globals/sidebar.js" defer></script>
  </body>
</html>
